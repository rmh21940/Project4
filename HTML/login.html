<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Cybersecurity Lab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="loginPage">
  <div class="header">
    <h1>Virginia Western Community College</h1>
    <h2>Cybersecurity Lab - Student Login</h2>
  </div>
  <div class="content">
    <h3>Student Login</h3>
    <form id="loginForm">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>
      <button type="button" id="checkEnrollmentBtn">Check Enrollment</button>
      <!-- This section is shown once classes are fetched -->
      <div id="loginSection" style="display:none;">
        <label for="class">Select Class:</label>
        <select id="class" name="class" required></select>
        <button type="submit" id="loginBtn">Login</button>
      </div>
    </form>
    <div id="successMsg" style="color: green;"></div>
    <div id="errorMsg" style="color: red;"></div>
    <div class="extra-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='logout.html'">Go to Logout</button>
    </div>
  </div>
  <footer>
    <img src="images/team5-logo.png" alt="Team 5 Solutions Logo">
    <p>Powered by Team 5 Solutions</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
