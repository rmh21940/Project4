<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensure responsive layout on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Student Login - Cybersecurity Lab</title>

    <!-- Link to shared CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- Body ID used for styling or page-specific scripting -->
  <body id="loginPage">
    <!-- === Page Header === -->
    <div class="header">
      <h1>Virginia Western Community College</h1>
      <h2>Cybersecurity Lab - Student Login</h2>
    </div>

    <!-- === Main Login Form Section === -->
    <div class="content">
      <h3>Student Login</h3>

      <!-- Login Form -->
      <form id="loginForm">
        <!-- Student last name input -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />

        <!-- First button: Check for enrolled classes -->
        <button type="button" id="checkEnrollmentBtn">Check Enrollment</button>

        <!-- Toggle visibility of last name -->
        <div style="margin-top: 5px; font-size: 0.9em">
          <label>
            <input type="checkbox" id="showLastNameCheckbox" />
            Show Last Name
          </label>
        </div>

        <!-- Hidden section: Revealed only if student is enrolled -->
        <div id="loginSection" style="display: none">
          <label for="class">Select Class:</label>
          <select id="class" name="class" required></select>

          <!-- Final Login Button -->
          <button type="submit" id="loginBtn">Login</button>
        </div>
      </form>

      <!-- Success and error messages -->
      <div id="successMsg" style="color: green"></div>
      <div id="errorMsg" style="color: red"></div>

      <!-- Navigation buttons to go back to homepage or logout -->
      <div class="extra-buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='logout.html'">
          Go to Logout
        </button>
      </div>
    </div>

    <!-- === Footer Branding === -->
    <footer>
      <img src="images/team5-logo.png" alt="Team 5 Solutions Logo" />
      <p>Powered by Team 5 Solutions</p>
    </footer>

    <!-- JavaScript logic for this form is in script.js -->
    <script src="script.js" defer></script>
  </body>
</html>
